<script type="text/html" id="templateResult">
  <div class="search-result row card component" id="{{id}}">
    <div class="card-body">
      <h2 class="card-title search-result-title">
        <a href={{permalink}}>{{title}}</a>
      </h2>
      <div class="search-result-taxonomies mb-3">
        <span class="search-result-taxonomy">{{date}}</span>{{#series}}

        {{/categories}}{{#tags}}

        {{/tags}}</div>
      <div class="search-result-content mb-3">{{{#img}}}<img src="{{{img}}}"/>{{{/img}}}{{{content}}}</div>
    </div>
  </div>
</script>
